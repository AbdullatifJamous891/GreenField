<div ng-controller='signup'>
  <div class="container" style="margin-top: 5%;">
    <div class="row">
      <div class="col-sm-4"> </div>
      <div class="col-md-4">

        <h1 class="text-center text-success"> Sign up page</h1>
        <br/>
        <div class="col-sm-12">
          <br/>
          <div class="tab-content">
            <div  class="tab-pane fade in active">
              <form action="#">
                <div class="form-group">
                  <label for="UserName">Full name</label>
                  <input type="text" class="form-control"  ng-model="name">
                </div>
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control"  ng-model="email">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control"  ng-model="password">
                </div>
                <div class="form-group">
                  <label for="pwd">Confirm Password:</label>
                  <input type="password" class="form-control" >
                </div>
                <button type="submit" class="btn btn-default btn-lg" ng-click="done()">Sign up</button>
              </form>
              <div ng-repeat='user in getuser'>
                <h2>{{user.username}}</h2>
                <h3>{{user.password}}</h3>
                <h3>{{user.email}}</h3>
              </div>
              <br/>

            </div>
            <div  class="tab-pane fade">
            </div>
          </div>
        </div>
      </div>
