<div ng-controller='signup'>
  <div class="container" >
    <div class="row">
      <!-- <div class="col-sm-4"> </div> -->
      <div class="col-md-4" style="left: 70px; top: - 50px;">
        <h1 class="text-center main ">Sign up page</h1>
        <br/>
        <div class="col-ls-12">
          <br/>
          <div class="tab-content">
            <div  class="tab-pane fade in active">
              <form action="#">
                <div class="form-group">
                  <label for="UserName">Full name</label>
                  <input type="text" class="form-control"  ng-model="username" placeholder="Name Please">
                </div>
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control"  ng-model="email" placeholder="Email !!">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control"  ng-model="password" placeholder="U C me">
                </div>
                <div class="form-group">
                  <label for="pwd">Confirm Password:</label>
                  <input type="password" class="form-control" ng-model="password2" placeholder="U C me again">
                </div>
                <button type="submit" class="btn btn-default btn-lg" ng-click="done()" data-dismiss="modal" >Sign up</button>
              </form>
              <br/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
