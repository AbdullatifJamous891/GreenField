<div class="col-xs-3" ng-controller='project'>
	<h3>add project</h3>
	<input name="project-name" class="form-control" ng-model="projectName">
	<h3>add description</h3>
	<input name="project-desc" class="form-control" ng-model="projectDisc">
	</br></br>
	<button class="btn btn-primary" ng-click="addproject()">add</button>
	<div ng-repeat = "project in getter">
		<h4>{{project}}</h4>
	</div>
</div>
