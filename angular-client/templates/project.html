
 
<h1 style="font-family: Lobster">Projects page </h1>
<div ng-controller='project'>
<table class="table" >
      <thead>
        <tr>
          <th>Project Name</th>         
          <th>Project Description</th>
        </tr>
      </thead>
      <tbody>

        <tr>
          <td><input name="project-name" class="form-control" placeholder="Type project name" ng-model="projectName" ></td>
          <td><input name="project-desc" placeholder="Type project description" class="form-control" ng-model="projectDesc"></td>
          <td>
          	<button class="btn btn-block btn-primary" ng-click="addproject()">add</button>
          </td>
        </tr>

		
          <tr ng-repeat = "project in getter" >
	          <td>{{project.projectName}}</td>
	          <td>{{project.projectDisc}}</td>
	          <td><button class="btn btn-block btn-info" ng-click="tasks(contact._id)">Tasks</button></td>
	          <td><button class="btn btn-block btn-danger" ng-click="delete(contact._id)">Delete</button></td>
	          <td><button class="btn btn-block btn-primary" ng-click="updae(contact._id)">Update</button></td>
          </tr>
        


      </tbody>
    </table>
    </div>
