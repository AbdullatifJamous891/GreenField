<div  ng-controller='project' style="top:150px;">

<!-- this section for navigation Bar-->
  <nav class="navbar-inverse navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#" >WebSiteName</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#" >Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#!/profile" ><span class="glyphicon glyphicon glyphicon-user"></span> Profile</a></li>
        <li><a href="#" ng-click="logout()" ><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
    </div>
  </nav>
<!-- End Navigation Bar section--> 

  <div ng-view></div>

  <h1> Projects page </h1>

<!-- Create Table-->  
<table class="table table-striped" >
  <thead>
    <!-- Head section-->
    <tr>
      <th style="font-family: Lobster">Index</th>
      <th style="font-family: Lobster"> Project Name</th>         
      <th style="font-family: Lobster">Project Description</th>
    </tr>
  </thead>
 
 <!-- user can add new project here -->
  <tbody>
    <tr>
      <td></td>
      <td><input name="project-name" class="form-control" placeholder="Type project name" ng-model="projectName" ></td>
      <td><input name="project-desc" placeholder="Type project description" class="form-control" ng-model="projectDisc"></td>
      <td>
       <button class="btn btn-block btn-primary" ng-click="addproject()">add</button>
     </td>
   </tr>

  <!-- projects are all our projects details in our dataBase-->
   <tr ng-repeat = "project in projects" >
    <td>{{$index+1}}.</td>
    <td style="font-family: Lobster">{{project.projectName}}</td>
    <td style="font-family: Lobster">{{project.projectDisc}}</td>
    <td><button class="btn btn-block btn-info" ng-click="addTask(project._id)">Tasks</button></td>
    <td><button class="btn btn-block btn-danger" ng-click="deleteProject(project)">Delete</button></td>
    <!-- we used data-target to connect this button on Modal fadeout-->
    <td><button class="btn btn-block btn-primary" ng-click="sendproj(project)" data-target="#myModalEdit" data-toggle="modal">Update</button></td>
  </tr>

  <!-- Modal fadeout, this will appear for user when he press on update button-->
  <div class="modal fade" id="myModalEdit" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit This Project</h4>
        </div>
        <div class="modal-body">

          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-sm-2">Project Name:</label>
              <div class="col-sm-10">
                <!-- Input for New project name, we will use ng-model in our Ajax file to send this field value to the server -->
                <input type="text" class="form-control" ng-model="newprojName" placeholder="Change Your Project Name">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2">Project Description:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="newprojDesc" placeholder="Change Your Project Description">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <!-- this button to save our change on the project-->
                <button type="submit" class="btn btn-default" ng-click="changeProj()">Save</button> 
              </div>
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  </tbody>
</table>
</div>
