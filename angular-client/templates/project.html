
 
<h1 style="font-family: Lobster"> Projects page </h1>
<div ng-controller='project'>

<table class="table table-striped" >
      <thead>
        <tr>
          <th style="font-family: Lobster">Index</th>
          <th style="font-family: Lobster"> Project Name</th>         
          <th style="font-family: Lobster">Project Description</th>
        </tr>
      </thead>
      <tbody>

        <tr>
          <td></td>
          <td><input name="project-name" class="form-control" placeholder="Type project name" ng-model="projectName" ></td>
          <td><input name="project-desc" placeholder="Type project description" class="form-control" ng-model="projectDesc"></td>
          <td>
          	<button class="btn btn-block btn-primary" ng-click="addproject()">add</button>
          </td>
        </tr>

		
          <tr ng-repeat = "project in projects" >
            <td>{{$index+1}}.</td>
	          <td style="font-family: Lobster">{{project.projectName}}</td>
	          <td style="font-family: Lobster">{{project.projectDisc}}</td>
           	 <td><button class="btn btn-block btn-info" ng-click="del(project._id)">Tasks</button></td>
	          <td><button class="btn btn-block btn-danger" ng-click="deleteProject(project)">Delete</button></td>
	          <td><button class="btn btn-block btn-primary" ng-click="sendproj(project)" data-target="#myModalEdit" data-toggle="modal">Update</button></td>
          </tr>
        

  
  <!-- Modal -->
  <div class="modal fade" id="myModalEdit" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit This Project</h4>
        </div>
        <div class="modal-body">
         
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-sm-2">Project Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="newprojName" placeholder="Change Your Project Name">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2">Project Description:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="newprojDesc" placeholder="Change Your Project Description">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="changeProj()">Save</button> 
              </div>
            </div>
          </form>




        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>


      </tbody>
    </table>
    </div>
